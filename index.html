<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            <div id="caclulatorForm">
                <label for="principal">Amount</label><input type="number" value="0" id="principal"><br><br>
                <label for="rate">Interest Rate</label>
                    <span id="rangeValue"></span>
                    <input type="range" id="rate" min="1" max="20" value="3.8" step=".25" onchange="updateRangeText(this.value)">
                    <br><br>
                <label for="years">No. of Years</label>
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option> 
                    <option value="6">6</option> 
                    <option value="7">7</option> 
                    <option value="8">8</option> 
                    <option value="9">9</option> 
                    <option value="10">10</option> 
                </select> 
                <br><br>
                <button onclick="compute()">Compute Interest</button>
                <br>
                <footer>
                    <p id="resultReturned">
                        If you deposit <span id="deposit"></span>,<br>
                        at an interest rate of <span id="rateUsed"></span>.<br>
                        You will receive an amount of <span id="receive"></span>,<br>
                        in the year <span id="year"></span>.<br>
                    </p>
                </footer>

                
            </div>
            <p id=copyright><span id="copyrightSign">&#169;</span> Everyone Can Get Rich</p>
        </div>
    </body>
</html>
